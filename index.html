<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTS 播放器</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #sentences span {
      display: inline-block;
      margin: 3px;
      padding: 3px 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    #sentences span.active {
      background: yellow;
    }
    .player {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      margin-top: 20px;
    }
    .btn {
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      margin: 0 10px;
    }
    .btn:focus { outline: none; }
    .playBtn { font-size: 50px; }
    .repeat { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>🎤 TTS 播放器（英语 / 丹麦语）</h2>

  <textarea id="textInput" placeholder="输入文字，每句用句号、问号、感叹号或换行分开..." style="width:100%;height:120px;"></textarea><br><br>
  <button onclick="renderSentences()">📑 切分文本</button>
  <div id="sentences"></div>

  <br>
  <label>语言：
    <select id="langSelect">
      <option value="en">英语</option>
      <option value="da">丹麦语</option>
    </select>
  </label>
  <br><br>

  <label>语速：
    <input type="range" id="rateControl" min="0.5" max="2" step="0.1" value="1">
    <span id="rateValue">1.0</span>x
  </label>
  <br><br>

  <div class="player">
    <button id="prevBtn" class="btn">⏪</button>
    <button id="playBtn" class="btn playBtn">▶️</button>
    <button id="nextBtn" class="btn">⏩</button>
  </div>

  <div class="repeat">
    <label>
      <input type="checkbox" id="repeatCheck"> 🔁 重复播放当前句子
    </label>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const sentencesDiv = document.getElementById('sentences');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const langSelect = document.getElementById('langSelect');
    const rateControl = document.getElementById('rateControl');
    const rateValue = document.getElementById('rateValue');
    const repeatCheck = document.getElementById('repeatCheck');

    let utterance;
    let sentences = [];
    let currentIndex = 0;
    let isPlaying = false;

    // 语速显示
    rateControl.oninput = () => rateValue.textContent = rateControl.value;

    // 切分文本并显示句子
    function splitText() {
      const text = textInput.value.trim();
      if (!text) return [];
      return text.split(/[\.\?\!\n]+/).map(s => s.trim()).filter(s => s.length > 0);
    }

    function renderSentences() {
      sentences = splitText();
      sentencesDiv.innerHTML = "";
      sentences.forEach((s, i) => {
        const span = document.createElement("span");
        span.textContent = s;
        span.onclick = () => {
          currentIndex = i;
          highlightSentence();
          speakSentence(i);
        };
        sentencesDiv.appendChild(span);
      });
      highlightSentence();
    }

    // 高亮当前句
    function highlightSentence() {
      const spans = sentencesDiv.querySelectorAll("span");
      spans.forEach((s, i) => {
        s.classList.toggle("active", i === currentIndex);
      });
    }

    // 播放当前句子
    function speakSentence(index) {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      if (index < 0 || index >= sentences.length) return;
      currentIndex = index;
      highlightSentence();

      const text = sentences[currentIndex];
      if (!text) return;

      utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const voice = voices.find(v => v.lang.startsWith(langSelect.value));
      if (voice) utterance.voice = voice;
      utterance.rate = parseFloat(rateControl.value);

      utterance.onend = () => {
        if (repeatCheck.checked) {
          speakSentence(currentIndex);
        } else {
          if (currentIndex < sentences.length - 1) {
            currentIndex++;
            highlightSentence();
            speakSentence(currentIndex);
          } else {
            isPlaying = false;
            playBtn.textContent = "▶️";
          }
        }
      };

      speechSynthesis.speak(utterance);
      isPlaying = true;
      playBtn.textContent = "⏹️";
    }

    // 播放/停止按钮
    playBtn.onclick = () => {
      if (isPlaying) {
        speechSynthesis.cancel();
        isPlaying = false;
        playBtn.textContent = "▶️";
      } else {
        speakSentence(currentIndex);
      }
    };

    // 上一条
    prevBtn.onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        speakSentence(currentIndex);
      }
    };

    // 下一条
    nextBtn.onclick = () => {
      if (currentIndex < sentences.length - 1) {
        currentIndex++;
        speakSentence(currentIndex);
      }
    };
  </script>
</body>
</html>
