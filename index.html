  <style>

<body>
  <h2>ğŸ¤ TTS æ’­æ”¾å™¨ï¼ˆè‹±è¯­ / ä¸¹éº¦è¯­ï¼‰</h2>

  <textarea id="textInput" placeholder="è¾“å…¥æ–‡å­—ï¼Œæ¯å¥ç”¨å¥å·ã€é—®å·ã€æ„Ÿå¹å·æˆ–æ¢è¡Œåˆ†å¼€..." style="width:100%;height:120px;"></textarea><br><br>
  <button onclick="renderSentences()">ğŸ“‘ åˆ‡åˆ†æ–‡æœ¬</button>
  <div id="sentences"></div>

  <br>
  <label>è¯­è¨€ï¼š
    <select id="langSelect">
      <option value="en">è‹±è¯­</option>
      <option value="da">ä¸¹éº¦è¯­</option>
    </select>
  </label>
  <br><br>

  <label>è¯­é€Ÿï¼š
    <input type="range" id="rateControl" min="0.5" max="2" step="0.1" value="1">
    <span id="rateValue">1.0</span>x
  </label>
  <br><br>

  <div class="player">
    <button id="prevBtn" class="btn">âª</button>
    <button id="playBtn" class="btn playBtn">â–¶ï¸</button>
    <button id="nextBtn" class="btn">â©</button>
  </div>

  <div class="repeat">
    <label>
      <input type="checkbox" id="repeatCheck"> ğŸ” é‡å¤æ’­æ”¾å½“å‰å¥å­
    </label>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const sentencesDiv = document.getElementById('sentences');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const langSelect = document.getElementById('langSelect');
    const rateControl = document.getElementById('rateControl');
    const rateValue = document.getElementById('rateValue');
    const repeatCheck = document.getElementById('repeatCheck');

    let utterance;
    let sentences = [];
    let currentIndex = 0;
    let isPlaying = false;

    // è¯­é€Ÿæ˜¾ç¤º
    rateControl.oninput = () => rateValue.textContent = rateControl.value;

    // åˆ‡åˆ†æ–‡æœ¬å¹¶æ˜¾ç¤ºå¥å­
    function splitText() {
      const text = textInput.value.trim();
      if (!text) return [];
      return text.split(/[\.\?\!\n]+/).map(s => s.trim()).filter(s => s.length > 0);
    }

    function renderSentences() {
      sentences = splitText();
      sentencesDiv.innerHTML = "";
      sentences.forEach((s, i) => {
        const span = document.createElement("span");
        span.textContent = s;
        span.onclick = () => {
          currentIndex = i;
          highlightSentence();
          speakSentence(i);
        };
        sentencesDiv.appendChild(span);
      });
      highlightSentence();
    }

    // é«˜äº®å½“å‰å¥
    function highlightSentence() {
      const spans = sentencesDiv.querySelectorAll("span");
      spans.forEach((s, i) => {
        s.classList.toggle("active", i === currentIndex);
      });
    }

    // æ’­æ”¾å½“å‰å¥å­
    function speakSentence(index) {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      if (index < 0 || index >= sentences.length) return;
      currentIndex = index;
      highlightSentence();

      const text = sentences[currentIndex];
      if (!text) return;

      utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const voice = voices.find(v => v.lang.startsWith(langSelect.value));
      if (voice) utterance.voice = voice;
      utterance.rate = parseFloat(rateControl.value);

      utterance.onend = () => {
        if (repeatCheck.checked) {
          speakSentence(currentIndex);
        } else {
          if (currentIndex < sentences.length - 1) {
            currentIndex++;
            highlightSentence();
            speakSentence(currentIndex);
          } else {
            isPlaying = false;
            playBtn.textContent = "â–¶ï¸";
          }
        }
      };

      speechSynthesis.speak(utterance);
      isPlaying = true;
      playBtn.textContent = "â¹ï¸";
    }

    // æ’­æ”¾/åœæ­¢æŒ‰é’®
    playBtn.onclick = () => {
      if (isPlaying) {
        speechSynthesis.cancel();
        isPlaying = false;
        playBtn.textContent = "â–¶ï¸";
      } else {
        speakSentence(currentIndex);
      }
    };

    // ä¸Šä¸€æ¡
    prevBtn.onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        speakSentence(currentIndex);
      }
    };

    // ä¸‹ä¸€æ¡
    nextBtn.onclick = () => {
      if (currentIndex < sentences.length - 1) {
        currentIndex++;
        speakSentence(currentIndex);
      }
    };
  </script>
