<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTS 播放器 Pro+</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #sentences {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
    }
    #sentences span {
      display: block;
      margin: 3px 0;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    #sentences span.active { background: yellow; }
    #sentences span.loop { background: orange; }
    .player {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      margin-top: 20px;
    }
    .btn {
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      margin: 0 10px;
    }
    .btn:focus { outline: none; }
    .playBtn { font-size: 50px; }
    .status { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>🎤 TTS 播放器 Pro+ 文库版</h2>

  <!-- 文库管理 -->
  <div>
    <label>📂 文库：
      <select id="librarySelect"></select>
    </label>
    <button onclick="loadFromLibrary()">加载</button>
    <button onclick="deleteFromLibrary()">删除</button>
  </div>
  <br>

  <!-- 文本编辑 -->
  <textarea id="textInput" placeholder="输入文字，每句用句号、问号、感叹号或换行分开..." 
            style="width:100%;height:120px;"></textarea><br><br>
  <button onclick="saveToLibrary()">💾 保存到文库</button>
  <button onclick="renderSentences()">📑 切分文本</button>
  <div id="sentences"></div>

  <br>
  <label>语言：
    <select id="langSelect">
      <option value="en">英语</option>
      <option value="da">丹麦语</option>
    </select>
  </label>
  <br><br>

  <label>语速：
    <input type="range" id="rateControl" min="0.5" max="2" step="0.1">
    <span id="rateValue"></span>x
  </label>
  <br><br>

  <!-- 播放器控件 -->
  <div class="player">
    <button id="prevBtn" class="btn">⏪</button>
    <button id="playBtn" class="btn playBtn">▶️</button>
    <button id="nextBtn" class="btn">⏩</button>
  </div>

  <div class="status">
    <span id="progress">准备就绪</span>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const sentencesDiv = document.getElementById('sentences');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const langSelect = document.getElementById('langSelect');
    const rateControl = document.getElementById('rateControl');
    const rateValue = document.getElementById('rateValue');
    const progress = document.getElementById('progress');
    const librarySelect = document.getElementById('librarySelect');

    let utterance;
    let sentences = [];
    let currentIndex = 0;
    let isPlaying = false;
    let loopIndex = null; // 双击循环的句子

    // 初始化用户设置
    rateControl.value = localStorage.getItem("rate") || 1;
    rateValue.textContent = rateControl.value;
    langSelect.value = localStorage.getItem("lang") || "en";

    rateControl.oninput = () => {
      rateValue.textContent = rateControl.value;
      localStorage.setItem("rate", rateControl.value);
    };
    langSelect.onchange = () => localStorage.setItem("lang", langSelect.value);

    // --- 文库功能 ---
    function refreshLibrary() {
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      librarySelect.innerHTML = "";
      Object.keys(library).forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        librarySelect.appendChild(option);
      });
    }

    function saveToLibrary() {
      const name = prompt("请输入文档名称：");
      if (!name) return;
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      library[name] = textInput.value;
      localStorage.setItem("ttsLibrary", JSON.stringify(library));
      refreshLibrary();
      alert("✅ 已保存：" + name);
    }

    function loadFromLibrary() {
      const name = librarySelect.value;
      if (!name) return;
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      textInput.value = library[name] || "";
      renderSentences();
    }

    function deleteFromLibrary() {
      const name = librarySelect.value;
      if (!name) return;
      if (!confirm("确定删除文档：" + name + " 吗？")) return;
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      delete library[name];
      localStorage.setItem("ttsLibrary", JSON.stringify(library));
      refreshLibrary();
    }

    refreshLibrary();

    // --- 播放逻辑 ---
    function splitText() {
      const text = textInput.value.trim();
      if (!text) return [];
      return text.split(/[\.\?\!\n]+/).map(s => s.trim()).filter(s => s.length > 0);
    }

    function renderSentences() {
      sentences = splitText();
      sentencesDiv.innerHTML = "";
      sentences.forEach((s, i) => {
        const span = document.createElement("span");
        span.textContent = s;
        span.onclick = () => { currentIndex = i; highlightSentence(); speakSentence(i); };
        span.ondblclick = () => { loopIndex = (loopIndex === i ? null : i); highlightSentence(); };
        sentencesDiv.appendChild(span);
      });
      highlightSentence();
    }

    function highlightSentence() {
      const spans = sentencesDiv.querySelectorAll("span");
      spans.forEach((s, i) => {
        s.classList.toggle("active", i === currentIndex);
        s.classList.toggle("loop", i === loopIndex);
      });
      if (spans[currentIndex]) {
        spans[currentIndex].scrollIntoView({ behavior: "smooth", block: "center" });
      }
      progress.textContent = sentences.length ? `第 ${currentIndex + 1} / ${sentences.length} 句` : "准备就绪";
    }

    function speakSentence(index) {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      if (index < 0 || index >= sentences.length) return;
      currentIndex = index;
      highlightSentence();

      const text = sentences[currentIndex];
      if (!text) return;

      utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const voice = voices.find(v => v.lang.startsWith(langSelect.value));
      if (voice) utterance.voice = voice;
      utterance.rate = parseFloat(rateControl.value);

      utterance.onend = () => {
        if (loopIndex === currentIndex) {
          speakSentence(currentIndex);
        } else if (currentIndex < sentences.length - 1) {
          currentIndex++;
          speakSentence(currentIndex);
        } else {
          isPlaying = false;
          playBtn.textContent = "▶️";
        }
      };

      speechSynthesis.speak(utterance);
      isPlaying = true;
      playBtn.textContent = "⏹️";
    }

    playBtn.onclick = () => {
      if (isPlaying) {
        speechSynthesis.cancel();
        isPlaying = false;
        playBtn.textContent = "▶️";
      } else {
        speakSentence(currentIndex);
      }
    };

    prevBtn.onclick = () => { if (currentIndex > 0) { currentIndex--; speakSentence(currentIndex); } };
    nextBtn.onclick = () => { if (currentIndex < sentences.length - 1) { currentIndex++; speakSentence(currentIndex); } };

    // 快捷键
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !e.target.matches("textarea, input, select")) {
        e.preventDefault(); playBtn.click();
      } else if (e.code === "ArrowLeft") {
        prevBtn.click();
      } else if (e.code === "ArrowRight") {
        nextBtn.click();
      }
    });
  </script>
</body>
</html>
