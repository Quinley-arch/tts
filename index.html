<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTS æ’­æ”¾å™¨ Pro+</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #sentences {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
    }
    #sentences span {
      display: block;
      margin: 3px 0;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    #sentences span.active { background: yellow; }
    #sentences span.loop { background: orange; }
    .player {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      margin-top: 20px;
    }
    .btn {
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      margin: 0 10px;
    }
    .btn:focus { outline: none; }
    .playBtn { font-size: 50px; }
    .status { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ğŸ¤ TTS æ’­æ”¾å™¨ Pro+ æ–‡åº“ç‰ˆ</h2>

  <!-- æ–‡åº“ç®¡ç† -->
  <div>
    <label>ğŸ“‚ æ–‡åº“ï¼š
      <select id="librarySelect"></select>
    </label>
    <button onclick="loadFromLibrary()">åŠ è½½</button>
    <button onclick="deleteFromLibrary()">åˆ é™¤</button>
  </div>
  <br>

  <!-- æ–‡æœ¬ç¼–è¾‘ -->
  <textarea id="textInput" placeholder="è¾“å…¥æ–‡å­—ï¼Œæ¯å¥ç”¨å¥å·ã€é—®å·ã€æ„Ÿå¹å·æˆ–æ¢è¡Œåˆ†å¼€..." 
            style="width:100%;height:120px;"></textarea><br><br>
  <button onclick="saveToLibrary()">ğŸ’¾ ä¿å­˜åˆ°æ–‡åº“</button>
  <button onclick="renderSentences()">ğŸ“‘ åˆ‡åˆ†æ–‡æœ¬</button>
  <div id="sentences"></div>

  <br>
  <label>è¯­è¨€ï¼š
    <select id="langSelect">
      <option value="en">è‹±è¯­</option>
      <option value="da">ä¸¹éº¦è¯­</option>
    </select>
  </label>
  <br><br>

  <label>è¯­é€Ÿï¼š
    <input type="range" id="rateControl" min="0.5" max="2" step="0.1">
    <span id="rateValue"></span>x
  </label>
  <br><br>

  <!-- æ’­æ”¾å™¨æ§ä»¶ -->
  <div class="player">
    <button id="prevBtn" class="btn">âª</button>
    <button id="playBtn" class="btn playBtn">â–¶ï¸</button>
    <button id="nextBtn" class="btn">â©</button>
  </div>

  <div class="status">
    <span id="progress">å‡†å¤‡å°±ç»ª</span>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const sentencesDiv = document.getElementById('sentences');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const langSelect = document.getElementById('langSelect');
    const rateControl = document.getElementById('rateControl');
    const rateValue = document.getElementById('rateValue');
    const progress = document.getElementById('progress');
    const librarySelect = document.getElementById('librarySelect');

    let utterance;
    let sentences = [];
    let currentIndex = 0;
    let isPlaying = false;
    let loopIndex = null; // åŒå‡»å¾ªç¯çš„å¥å­

    // åˆå§‹åŒ–ç”¨æˆ·è®¾ç½®
    rateControl.value = localStorage.getItem("rate") || 1;
    rateValue.textContent = rateControl.value;
    langSelect.value = localStorage.getItem("lang") || "en";

    rateControl.oninput = () => {
      rateValue.textContent = rateControl.value;
      localStorage.setItem("rate", rateControl.value);
    };
    langSelect.onchange = () => localStorage.setItem("lang", langSelect.value);

    // --- æ–‡åº“åŠŸèƒ½ ---
    function refreshLibrary() {
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      librarySelect.innerHTML = "";
      Object.keys(library).forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        librarySelect.appendChild(option);
      });
    }

    function saveToLibrary() {
      const name = prompt("è¯·è¾“å…¥æ–‡æ¡£åç§°ï¼š");
      if (!name) return;
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      library[name] = textInput.value;
      localStorage.setItem("ttsLibrary", JSON.stringify(library));
      refreshLibrary();
      alert("âœ… å·²ä¿å­˜ï¼š" + name);
    }

    function loadFromLibrary() {
      const name = librarySelect.value;
      if (!name) return;
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      textInput.value = library[name] || "";
      renderSentences();
    }

    function deleteFromLibrary() {
      const name = librarySelect.value;
      if (!name) return;
      if (!confirm("ç¡®å®šåˆ é™¤æ–‡æ¡£ï¼š" + name + " å—ï¼Ÿ")) return;
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      delete library[name];
      localStorage.setItem("ttsLibrary", JSON.stringify(library));
      refreshLibrary();
    }

    refreshLibrary();

    // --- æ’­æ”¾é€»è¾‘ ---
    function splitText() {
      const text = textInput.value.trim();
      if (!text) return [];
      return text.split(/[\.\?\!\n]+/).map(s => s.trim()).filter(s => s.length > 0);
    }

    function renderSentences() {
      sentences = splitText();
      sentencesDiv.innerHTML = "";
      sentences.forEach((s, i) => {
        const span = document.createElement("span");
        span.textContent = s;
        span.onclick = () => { currentIndex = i; highlightSentence(); speakSentence(i); };
        span.ondblclick = () => { loopIndex = (loopIndex === i ? null : i); highlightSentence(); };
        sentencesDiv.appendChild(span);
      });
      highlightSentence();
    }

    function highlightSentence() {
      const spans = sentencesDiv.querySelectorAll("span");
      spans.forEach((s, i) => {
        s.classList.toggle("active", i === currentIndex);
        s.classList.toggle("loop", i === loopIndex);
      });
      if (spans[currentIndex]) {
        spans[currentIndex].scrollIntoView({ behavior: "smooth", block: "center" });
      }
      progress.textContent = sentences.length ? `ç¬¬ ${currentIndex + 1} / ${sentences.length} å¥` : "å‡†å¤‡å°±ç»ª";
    }

    function speakSentence(index) {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      if (index < 0 || index >= sentences.length) return;
      currentIndex = index;
      highlightSentence();

      const text = sentences[currentIndex];
      if (!text) return;

      utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const voice = voices.find(v => v.lang.startsWith(langSelect.value));
      if (voice) utterance.voice = voice;
      utterance.rate = parseFloat(rateControl.value);

      utterance.onend = () => {
        if (loopIndex === currentIndex) {
          speakSentence(currentIndex);
        } else if (currentIndex < sentences.length - 1) {
          currentIndex++;
          speakSentence(currentIndex);
        } else {
          isPlaying = false;
          playBtn.textContent = "â–¶ï¸";
        }
      };

      speechSynthesis.speak(utterance);
      isPlaying = true;
      playBtn.textContent = "â¹ï¸";
    }

    playBtn.onclick = () => {
      if (isPlaying) {
        speechSynthesis.cancel();
        isPlaying = false;
        playBtn.textContent = "â–¶ï¸";
      } else {
        speakSentence(currentIndex);
      }
    };

    prevBtn.onclick = () => { if (currentIndex > 0) { currentIndex--; speakSentence(currentIndex); } };
    nextBtn.onclick = () => { if (currentIndex < sentences.length - 1) { currentIndex++; speakSentence(currentIndex); } };

    // å¿«æ·é”®
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !e.target.matches("textarea, input, select")) {
        e.preventDefault(); playBtn.click();
      } else if (e.code === "ArrowLeft") {
        prevBtn.click();
      } else if (e.code === "ArrowRight") {
        nextBtn.click();
      }
    });
  </script>
</body>
</html>
