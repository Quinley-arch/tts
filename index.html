<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTS æ’­æ”¾å™¨ Pro++</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: #ffcc00;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    .card {
      background: #2a2a40;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 800px;
    }
    textarea {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      background: #1c1c2b;
      color: #fff;
      resize: vertical;
      margin-bottom: 15px;
    }
    textarea:focus { outline: 2px solid #ffcc00; }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin: 4px;
      transition: background 0.3s;
    }
    button:hover { background: #666; }
    select, input[type="range"] {
      background: #1c1c2b;
      border: 1px solid #444;
      color: #fff;
      padding: 5px;
      border-radius: 6px;
      margin: 5px 0;
    }
    #sentences {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin-top: 10px;
      background: #1c1c2b;
      border-radius: 10px;
    }
    #sentences span {
      display: block;
      margin: 3px 0;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #sentences span:hover { background: rgba(255,255,255,0.1); }
    #sentences span.active { background: #ffcc00; color: #000; font-weight: bold; }
    #sentences span.loop { background: #ff6600; color: #fff; font-weight: bold; }
    .player {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      gap: 25px;
    }
    .btn {
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn:hover { background: #555; transform: scale(1.1); }
    .playBtn {
      background: #ffcc00;
      width: 90px;
      height: 90px;
    }
    .playBtn:hover { background: #ffdb4d; }
    .btn svg {
      width: 35px;
      height: 35px;
      fill: currentColor;
    }
    .playBtn svg { width: 45px; height: 45px; }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    .toolbar {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h2>ğŸ¤ TTS æ’­æ”¾å™¨ Pro++</h2>
  <div class="card">
    <!-- æ–‡åº“ç®¡ç† -->
    <div class="toolbar">
      <label>ğŸ“‚ æ–‡åº“ï¼š
        <select id="librarySelect"></select>
      </label>
      <button onclick="loadFromLibrary()">åŠ è½½</button>
      <button onclick="deleteFromLibrary()">åˆ é™¤</button>
      <button onclick="saveToLibrary()">ğŸ’¾ ä¿å­˜</button>
    </div>

    <!-- æ–‡æœ¬ç¼–è¾‘ -->
    <textarea id="textInput" placeholder="è¾“å…¥æ–‡å­—ï¼Œæ¯å¥ç”¨å¥å·ã€é—®å·ã€æ„Ÿå¹å·æˆ–æ¢è¡Œåˆ†å¼€..."></textarea>
    <button onclick="renderSentences()">ğŸ“‘ åˆ‡åˆ†æ–‡æœ¬</button>

    <!-- å¥å­åˆ—è¡¨ -->
    <div id="sentences"></div>

    <!-- è®¾ç½® -->
    <br>
    <label>è¯­è¨€ï¼š
      <select id="langSelect">
        <option value="en">è‹±è¯­</option>
        <option value="da">ä¸¹éº¦è¯­</option>
      </select>
    </label>
    <br><br>

    <label>è¯­é€Ÿï¼š
      <input type="range" id="rateControl" min="0.5" max="2" step="0.1">
      <span id="rateValue"></span>x
    </label>

    <!-- æ’­æ”¾å™¨æ§ä»¶ -->
    <div class="player">
      <button id="prevBtn" class="btn" title="ä¸Šä¸€å¥">
        <svg viewBox="0 0 24 24"><path d="M6 6v12l8.5-6zM16 6v12h2V6z"/></svg>
      </button>
      <button id="playBtn" class="btn playBtn" title="æ’­æ”¾/åœæ­¢">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </button>
      <button id="nextBtn" class="btn" title="ä¸‹ä¸€å¥">
        <svg viewBox="0 0 24 24"><path d="M18 6v12l-8.5-6zM6 6v12h2V6z"/></svg>
      </button>
    </div>

    <div class="status">
      <span id="progress">å‡†å¤‡å°±ç»ª</span>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const sentencesDiv = document.getElementById('sentences');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const langSelect = document.getElementById('langSelect');
    const rateControl = document.getElementById('rateControl');
    const rateValue = document.getElementById('rateValue');
    const progress = document.getElementById('progress');
    const librarySelect = document.getElementById('librarySelect');

    let utterance;
    let sentences = [];
    let currentIndex = 0;
    let isPlaying = false;
    let loopIndex = null;

    // åˆå§‹åŒ–ç”¨æˆ·è®¾ç½®
    rateControl.value = localStorage.getItem("rate") || 1;
    rateValue.textContent = rateControl.value;
    langSelect.value = localStorage.getItem("lang") || "en";

    rateControl.oninput = () => {
      rateValue.textContent = rateControl.value;
      localStorage.setItem("rate", rateControl.value);
    };
    langSelect.onchange = () => localStorage.setItem("lang", langSelect.value);

    // æ–‡åº“
    function refreshLibrary() {
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      librarySelect.innerHTML = "";
      Object.keys(library).forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        librarySelect.appendChild(option);
      });
    }
    function saveToLibrary() {
      const name = prompt("è¯·è¾“å…¥æ–‡æ¡£åç§°ï¼š");
      if (!name) return;
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      library[name] = textInput.value;
      localStorage.setItem("ttsLibrary", JSON.stringify(library));
      refreshLibrary();
    }
    function loadFromLibrary() {
      const name = librarySelect.value;
      if (!name) return;
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      textInput.value = library[name] || "";
      renderSentences();
    }
    function deleteFromLibrary() {
      const name = librarySelect.value;
      if (!name) return;
      if (!confirm("ç¡®å®šåˆ é™¤æ–‡æ¡£ï¼š" + name + " å—ï¼Ÿ")) return;
      const library = JSON.parse(localStorage.getItem("ttsLibrary") || "{}");
      delete library[name];
      localStorage.setItem("ttsLibrary", JSON.stringify(library));
      refreshLibrary();
    }
    refreshLibrary();

    // æ’­æ”¾é€»è¾‘
    function splitText() {
      const text = textInput.value.trim();
      if (!text) return [];
      return text.split(/[\.\?\!\n]+/).map(s => s.trim()).filter(s => s.length > 0);
    }
    function renderSentences() {
      sentences = splitText();
      sentencesDiv.innerHTML = "";
      sentences.forEach((s, i) => {
        const span = document.createElement("span");
        span.textContent = s;
        span.onclick = () => { currentIndex = i; highlightSentence(); speakSentence(i); };
        span.ondblclick = () => { loopIndex = (loopIndex === i ? null : i); highlightSentence(); };
        sentencesDiv.appendChild(span);
      });
      highlightSentence();
    }
    function highlightSentence() {
      const spans = sentencesDiv.querySelectorAll("span");
      spans.forEach((s, i) => {
        s.classList.toggle("active", i === currentIndex);
        s.classList.toggle("loop", i === loopIndex);
      });
      if (spans[currentIndex]) spans[currentIndex].scrollIntoView({ behavior: "smooth", block: "center" });
      progress.textContent = sentences.length ? `ç¬¬ ${currentIndex + 1} / ${sentences.length} å¥` : "å‡†å¤‡å°±ç»ª";
    }
    function speakSentence(index) {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      if (index < 0 || index >= sentences.length) return;
      currentIndex = index;
      highlightSentence();

      const text = sentences[currentIndex];
      if (!text) return;
      utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const voice = voices.find(v => v.lang.startsWith(langSelect.value));
      if (voice) utterance.voice = voice;
      utterance.rate = parseFloat(rateControl.value);

      utterance.onend = () => {
        if (loopIndex === currentIndex) {
          speakSentence(currentIndex);
        } else if (currentIndex < sentences.length - 1) {
          currentIndex++;
          speakSentence(currentIndex);
        } else {
          isPlaying = false;
          playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // æ’­æ”¾å›¾æ ‡
        }
      };

      speechSynthesis.speak(utterance);
      isPlaying = true;
      playIcon.innerHTML = '<path d="M6 19h4V5H6zm8-14v14h4V5h-4z"/>'; // åœæ­¢å›¾æ ‡
    }

    playBtn.onclick = () => {
      if (isPlaying) {
        speechSynthesis.cancel();
        isPlaying = false;
        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // æ’­æ”¾å›¾æ ‡
      } else {
        speakSentence(currentIndex);
      }
    };
    prevBtn.onclick = () => { if (currentIndex > 0) { currentIndex--; speakSentence(currentIndex); } };
    nextBtn.onclick = () => { if (currentIndex < sentences.length - 1) { currentIndex++; speakSentence(currentIndex); } };

    // å¿«æ·é”®
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !e.target.matches("textarea, input, select")) { e.preventDefault(); playBtn.click(); }
      else if (e.code === "ArrowLeft") prevBtn.click();
      else if (e.code === "ArrowRight") nextBtn.click();
    });
  </script>
</body>
</html>
